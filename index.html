<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Logger</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Temperature Logger</h1>

    <!-- Form to Input Date and Temperature -->
    <form id="dataForm">
        <label for="date">Date:</label>
        <input type="date" id="date" required>

        <label for="temperature">Temperature (Â°C):</label>
        <input type="number" id="temperature" required>

        <button type="submit">Submit Data</button>
    </form>

    <!-- Chart to Display Data -->
    <canvas id="temperatureChart" width="400" height="200"></canvas>

    <!-- Button to Download Updated CSV -->
    <button id="downloadBtn" style="display:none;">Download Updated CSV</button>

</body>
</html>
